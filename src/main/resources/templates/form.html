<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Registro de productos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Registro de productos</h1>
    <form action="#" th:action="@{/product}" th:object="${product}" method="post">
    	<p>Nombre: <input type="text" th:field="*{name}" /></p>
        <p>Calidad:
            <select th:field="*{quality}" >
                <option value="A">Máximo</option>
                <option value="B">Intermedio</option>
                <option value="C">Mínimo</option>
            </select>
        </p>
        <p>Bodega:
            <select id="slctWarehouse" th:field="*{warehouse}" >
                <option th:each="option:${warehouses}" th:value="${option.id}" th:text="${option.id} + ':' + ${option.name}">
                </option>
            </select>
        </p>
        <p>Cantidad: <input type="number" th:field="*{amount}" /></p>
        <p>Cajas: <input type="number" th:field="*{boxes}" /></p>
        <p>Fecha: <input type="datetime-local" th:field="*{created}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <a href="/">Inicio</a>
</body>
</html>
