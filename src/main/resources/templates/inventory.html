<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>

<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Inventario</title>
</head>
<body>
	<div>
		<h1>Inventario</h1>
		<ul>
			<p>Bodega:
				<select id="slctWarehouse" >
					<option th:each="option:${warehouses}" th:value="${option.id}" th:text="${option.id} + ':' + ${option.name}">
					</option>
				</select>
			</p>
			<div th:each="entry,status : ${product}">
				<li>
					<h4>
						<span th:text="${entry.name}">Nombre</span>
					</h4>
					<p>
						<span th:text="'C처digo: ' + ${entry.name}">C처digo</span> </small>
					</p>
					<p>
						<span th:text="'Calidad: ' + ${entry.quality}">Calidad</span>
					</p>
					<p>
						<span th:text="'N째 bodega: ' + ${entry.warehouse}">Bodega</span>
					</p>
					<p>
						<span th:text="'Cantidad: ' + ${entry.amount}">Cantidad</span>
					</p>
					<p>
						<span th:text="'N째 cajas: ' + ${entry.boxes}">Boxes</span>
					</p>
					<p>
						<span th:text="'Creado: ' + ${entry.created}">Creado</span>
					</p>
				</li>
			</div>
		</ul>

		<a href="/">Inicio</a>
	</div>
</body>
</html>

<script type="text/javascript">
	$(function () {
		$('#slctWarehouse').on("change", function() {
			console.log($('#slctWarehouse option:selected').val());
			// your ajax call
		});
	});

</script>
